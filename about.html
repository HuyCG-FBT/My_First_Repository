<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Personal Website</title>
  <style>
    /* Reset mặc định */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body style */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }

    /* Header style */
    header {
      background: #007bff;
      color: white;
      padding: 20px 10px;
      text-align: center;
      border-radius: 8px;
    }

    header h1 {
      font-size: 2.5rem;
    }

    /* Main content */
    main {
      margin: 20px 0;
      text-align: center;
    }

    main p {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    /* Navigation bar */
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    nav ul li {
      margin: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      padding: 10px 15px;
      border: 2px solid #007bff;
      border-radius: 5px;
      transition: all 0.3s ease-in-out;
    }

    nav ul li a:hover {
      background-color: #007bff;
      color: white;
    }

    /* Footer style */
    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }

    footer a {
      color: #007bff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Personal Website</h1>
  </header>

  <main>
    <p>Hello! My name is <strong>Chau Gia Huy</strong>.</p>
    <p>I'm 19 years old and my ID is <strong>CE190386</strong>.</p>
  </main>

  <nav>
    <ul>
      <li><a href="https://huycg-fbt.github.io/My_First_Repository/" target="_blank">My Website</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <footer>
    <p>© 2025 Chau Gia Huy. Visit my <a href="https://huycg-fbt.github.io/My_First_Repository/" target="_blank">GitHub Page</a> for more projects.</p>
  </footer>

</body>
</html>
